<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tela-Inicial.css">
    <title>Inicio</title>
</head>
<body>
    <header class="header">
      <button class="menu-btn" onclick="alternarSidebar()">☰</button>
      <nav class="sidebar" id="sidebar">
        <a class="btn" href="../TelaInicial/tela-Inicial.html">Início</a>

        <div class="dropdown">
          <button class="dropbtn">Perfumes</button>
          <div class="dropdown-content">
            <a href="../PerfFeminino/PerfFeminino.html">Feminino</a>
            <a href="../PerfMasculino/PerfMasculino.html">Masculino</a>
        </div>
        </div>

        <a class="btn" href="../Maquiagem/Maquiagem.html">Maquiagem</a>
        <a class="btn" href="../Hidratantes/Hidratantes.html">Hidratante</a>
      </nav>
      <a class="carrinho" href="../Carrinho/Carrinho.html"></a>
    </header>
  
    <div class="container">
  
      <button class="seta esquerda" onclick="rolarCarrossel(-1)">❮</button>
  
      <div class="carrossel" id="carrossel"> 
        <article class="card"><img src="./images/destaq-Kaiak.png" alt="Kaiak"></article>
        <article class="card"><img src="./images/destaq-Llía.png" alt="Llía"></article>
      </div>
  
      <button class="seta direita" onclick="rolarCarrossel(1)">❯</button>
  
    </div>

    <h1 class="titulo">Produtos em destaque</h1>

    <section class="produtos-destaque">
      <article class="produto">
        <img src="images/destaque1.png" alt="Destaque 1">
         <h3 class="descricao-produto">Una Senses Deo Parfum 5ml</h3>
         <h4 class="preco-produto"> R$149,90</h4>
         <button class="btn-add-sacola">Adicionar a sacola</button>
        </article>
        <article class="produto">
          <img src="images/destaque2.png" alt="Destaque 2">
          <h3 class="descricao-produto">Creme para Corpo Tododia Framboesa e Pimenta Rosa</h3>
          <h4 class="preco-produto">R$ 59,90</h4>
          <button class="btn-add-sacola">Adicionar a sacola</button>
         </article>
         <article class="produto">
          <img src="images/destaque3.png" alt="Destaque 3">
          <h3 class="descricao-produto">Essencial Masculino 100ml</h3>
          <h4 class="preco-produto">R$ 149,90</h4>
          <button class="btn-add-sacola">Adicionar a sacola</button>
         </article>
         <article class="produto">
          <img src="images/destaque4.png" alt="Destaque 4">
          <h3 class="descricao-produto">Hidratante Para as Mãos Ekos Maracujá</h3>
          <h4 class="preco-produto">R$ 59,90</h4>
          <button class="btn-add-sacola">Adicionar a sacola</button>
         </article>
         
         
    </section>

    
  
    <script src="sidebar.js"></script>
    <script>
      document.querySelectorAll('.descricao-produto').forEach(item => {
        item.addEventListener('click', () => {
          item.classList.toggle('expandido');
        });
      });

    </script>

</html>
