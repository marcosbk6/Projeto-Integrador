<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="carrinho.css" />
  <script src="../js/auth.js"></script>
  <title>Carrinho</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
  <header class="header">
    <button class="menu-btn" onclick="alternarSidebar()">☰</button>
    <nav class="sidebar" id="sidebar">
      <a class="btn" href="../TelaInicial/tela-Inicial.html">Início</a>

      <div class="dropdown">
        <button class="dropbtn">Perfumes</button>
        <div class="dropdown-content">
          <a href="../PerfFeminino/PerfFeminino.html">Feminino</a>
          <a href="../PerfMasculino/PerfMasculino.html">Masculino</a>
        </div>
      </div>

      <a class="btn" href="../Maquiagem/Maquiagem.html">Maquiagem</a>
      <a class="btn" href="../Hidratantes/Hidratantes.html">Hidratante</a>
      <a class="btn" href="../meus-pedidos.html">Meus Pedidos</a>
      <button class="btn-sair" onclick="auth.logout()">Sair</button>
    </nav>
    <span class="ola-username" id="usernameDisplay"></span>
    <a class="carrinho" href="../Carrinho/Carrinho.html"></a>
  </header>

  <h1 class="titulo">Carrinho</h1>

  <div class="container">
    <section class="produtos-grid">
      <div class="carrinho-itens"></div>
    </section>

    <div class="total">
      Total: R$ 0,00
    </div>

    <form class="form-pedido">
      <h2>Dados para entrega</h2>
      <div class="form-grupo">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-grupo">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
      </div>

      <div class="form-grupo">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
      </div>

      <div class="form-grupo">
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>
      </div>

      <div class="form-grupo">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>
      </div>

      <div class="form-grupo">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="9" required placeholder="00000-000">
      </div>

      <div class="form-grupo">
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento">
      </div>
    </form>

    <div class="botao-carrinho">
      <button class="confirmar-pedido" onclick="finalizarCompra()">Confirmar Pedido</button>
      <button class="cancelar-pedido" onclick="limparCarrinho()">Cancelar Pedido</button>
    </div>
  </div>

  <script src="../TelaInicial/sidebar.js"></script>
  <script src="carrinho.js"></script>
  <script>
    // Verificar autenticação ao carregar a página
    document.addEventListener('DOMContentLoaded', auth.verificarAutenticacao);
  </script>
</body>
</html>
