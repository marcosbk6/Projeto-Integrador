<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../components/header.css">
    <link rel="stylesheet" href="Hidratantes.css">
    <script src="../js/auth.js"></script>
    <title>Hidratantes</title>
</head>
<body>
    <div id="header-container"></div>

    <h1 class="titulo">Hidratantes</h1>
    
    <div class="container">
        <section class="produtos-grid"></section>
    </div>

    <script src="../components/header.js"></script>
    <script>
        // Verificar autenticação ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            auth.verificarAutenticacao();
            
            // Carregar o header
            fetch('../components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
        });
    </script>
    <script src="../TelaInicial/sidebar.js"></script>
    <script type="module" src="./carregaHidratantes.js"></script>
</body>
</html>
