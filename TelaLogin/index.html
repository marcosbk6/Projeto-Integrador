<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    
    <div class="container">
        <div class="top-bar"></div>
    
        <div class="logo-section">
          <img src="images/Logo.png" alt="Logo">
        </div>
    
        <div class="login-box">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"></label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Login">
          </div>
          
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label"></label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Senha">
          </div>    
          
          <button onclick="irParaInicio()" type="button" class="btn btn-secondary">Entrar</button>
    
          <a href="#" class="forgot-password">Esqueceu a sua senha?</a>
        </div>
      </div>

      <script>
        function irParaInicio() {
          window.location.href = "../TelaInicial/index.html"; // <- substitua pelo nome da sua tela
        }
      </script>
</body>
</html>
