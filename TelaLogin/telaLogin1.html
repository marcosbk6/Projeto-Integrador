<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../TelaLogin/images/logo2.png">
    <title>Document</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">

        <div class="top-bar"></div>
        <div class="logo-section">
            <img src="../TelaLogin/images/logo2.png" alt="Logo">
        </div>
        <div class="login-box">
            <div class="login-input">
                <label for="login"></label>
                <input type="text" class="input" placeholder="Login">
            </div>
            <div class="login-input">
                <label for="senha"></label>
                <input type="password" class="input" placeholder="Senha">
            </div>
            <div class="btn">
                <button onclick="window.location.href='../../TelaInicial/telaInicial.html'">
                    ENTRAR 
                </button>
                <button>
                    CRIAR
                </button>
            </div>
        </div>

    </div>  

    
</body>
</html>
